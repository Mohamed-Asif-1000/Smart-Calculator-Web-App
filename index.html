<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This Section Contains the Calculator Part-->
    <section>
        <div class="calc-card">
            <div class="calc-container">
                <h2>CALCULATOR</h2>
                <input type="text" class="dial-panel" id="panel" disabled>
                <div class="dial-grid">
                    <button type="button" class="clr" id="btn">C</button>
                    <button type="button" class="calculation" id="btn">รท</button>
                    <button type="button" class="calculation" id="btn">ร</button>
                    <button type="button" class="calculation" id="btn">-</button>
                    <button type="button" class="btn" id="btn">7</button>
                    <button type="button" class="btn" id="btn">8</button>
                    <button type="button" class="btn" id="btn">9</button>
                    <button type="button" class="calculation" id="btn">+</button>
                    <button type="button" class="btn" id="btn">4</button>
                    <button type="button" class="btn" id="btn">5</button>
                    <button type="button" class="btn" id="btn">6</button>
                    <button type="button" class="result" id="btn">=</button>
                    <button type="button" class="btn" id="btn">3</button>
                    <button type="button" class="btn" id="btn">2</button>
                    <button type="button" class="btn" id="btn">1</button>
                    <button type="button" class="btn" id="btn">0</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
